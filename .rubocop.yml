---

inherit_from: ".rubocop_todo.yml"

require:
- rubocop-rails
- rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1.2
  TargetRailsVersion: 7.0.1
  EnabledByDefault: true
  Exclude:
  - bin/**/*
  - vendor/**/*
  - public/**/*
  - node_modules/**/*

Bundler/GemComment:
  Enabled: false

Bundler/GemVersion:
  Enabled: false

Lint/ConstantResolution:
  Enabled: false

Rails/SchemaComment:
  Enabled: false

Style/Copyright:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
